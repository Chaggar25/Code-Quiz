<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    

      <main>
        <article clsss="quizContent">
            <section class="start-screen">
            <h1>Code Quiz Challenge</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis minima magnam reprehenderit quasi tempora quibusdam sunt corporis inventore iste cumque est aut illum nostrum voluptates ad provident, laboriosam, fuga labore!</p>
        <button class start>Start Quiz</button>
        </section>
        </article>

        <secton class="questions">
        <h2 class="question-title"></h2>
        <div class="choices"></div>
        </secton>

        <section class="hide">
            <h2>All done</h2>
            <p>Final score <span class="final score"></span></p>
            <p>
                Log initials: <input type="text" class="initials" maxlength="3" />

                </p>
                </section>
        
        </section>

        <section>
            <ol class="highscore"></ol>
        </section>

        <section class="timer">
            Time: <span class="time">0</span>
        </section>
        

    




    </main>
