<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    
    <header>
        <div>
            <h4 class="score">
            <a href="#" class="a-score"> View High Score</a>
            </h4>

            <p><span id="timer" class ="timer"> Time: 0</span></p>
        </div>
    </header>



    <main>
        <div>
            <h1 class="centerText">
                Code Quiz
            </h1>
        </div>
        <div>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div>
            <div class="descriptionText">
                <span class="instructions">
                    Answer the following code related questions in the given time limit.
                    Answering wrong will deduct 10 seconds from the timer and penalize your score. Good Luck!
                </span>
            </div>
            <div class="answerText">
                <span class="answer"></span>
            </div>
        </div>
    </main>
<script type="text/javascript" src="assets/script.js"></script>

</body>
</html>
